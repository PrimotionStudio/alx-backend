<!DOCTYPE html>
<html lang="{{ locale }}">
    <head>
        <title>{{ _('home_title') }}</title>
    </head>
    <body>
        <h1>{{ _('home_header') }}</h1>
        <p>
            {% if g.user %}
                {{ _('You are logged in as %(username)s.', username=g.user['name']) }}
            {% else %}
                {{ _('You are not logged in.') }}
            {% endif %}
        </p>
        <p>
            {{ _('The current time is %(current_time)s.', current_time=current_time) }}
        </p>
    </body>
</html>
